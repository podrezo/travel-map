<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Petro Podrezo">
  <meta name="description" content="A curated list of the most awe-inspiring places on earth.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Petro's Travel Map</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/polymaps/2.5.1/polymaps.min.js" integrity="sha256-BKOrLAFjj0Ut0Ve6J4EOA6I/bchft57Z/F0yBjktvnU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js" integrity="sha256-23hi0Ag650tclABdGCdMNSjxvikytyQ44vYGo9HyOrU=" crossorigin="anonymous"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
  <script type="module" src="js/app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css" integrity="sha256-A47OwxL/nAN0ydiDFTSGX7ftbfTJTKgiJ0zqCuTPDh4=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/polymaps.css" />
  <link rel="stylesheet" href="css/flags.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body ng-app="travelMap" ng-controller="mainController">
  <div id="map"></div>
  <div id="details"
    class="text-center"
    ng-class="{'details-panel-open': detailsPanelOpen, 'details-panel-closed': !detailsPanelOpen}"
  ><div ng-view></div></div>
</body>
</html>
